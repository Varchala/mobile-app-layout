<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/base.css">
    <link rel="stylesheet" href="CSS/custom.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,500" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="bar bar-header header">
            <div class="bar-content">
                <div class="bar-section">
                    <i class="ion-more"></i>

                    <i class="ion-wifi"></i>
                </div>
                <div class="bar-section">

                    <div class="title design">2:26 PM
                    </div>
                </div>
                <div class="bar-section">
                    <i class="ion-navigate"></i>
                    <i class="ion-ios-alarm-outline"></i>
                    <i class="ion-battery-low"></i>
                    <i class="ion-flash"></i>
                </div>
            </div>
        </div>
        <main class="main-content app">

            <div class="sub-container">
                <!--<div class="divider">Register</div>-->
                <h3 class="text-profile">Register</h3>
                <div class="panel-icon pro"><img src="img/avatar.png"></img>

                </div>
                <div class="register--icon"> <i class="ion-android-camera"></i></div>

                <div class="form form--horizontal">

                    <div class="form-group app">

                        <input type="text" class="form_field app" placeholder="First Name" />
                    </div>

                    <div class="form-group app">
                        <input type="text" class="form_field app" placeholder="Last Name" />
                    </div>
                    <div class="form-group app">
                        <input type="text" class="form_field app" placeholder="gender" />
                    </div>
                    <div class="form-group app">
                        <input type="text" class="form_field app" placeholder="phone number" />
                    </div>
                    <div class="form-group app">
                        <input type="email" class="form_field app" placeholder="email" />
                    </div>
                    <div class="form-group app">
                        <input type="password" class="form_field app" placeholder="password" />
                    </div>
                    <div class="form-group app">
                        <input type="password" class="form_field app" placeholder="Confirm Password" />
                    </div>

                    <div class="divider">
                        <div class="form-group app ">

                            <input type="submit" class="form_field app btn button-block" value="submit" />
                        </div>
                    </div>
                </div>


        </main>
        </div>
</body>

</html>
